<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        padding: 0;
        margin: 0;
        height: 100%;
        overflow: hidden;
      }

      canvas[resize] {
        width: 100%;
        height: 100%;
        background: #000;
        display: block;
        position: absolute;
      }
      img {
        position: relative;
      }
    </style>
  </head>

  <body>
    <canvas id="canvas" resize></canvas>
    <script src="src/index.js"></script>
  </body>
</html>
